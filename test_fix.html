<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loading Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Testing Loading Fix</h1>
    <div id="status"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(div);
            console.log(message);
        }
        
        async function testLoading() {
            addStatus('Starting loading test...');
            
            try {
                // Load scripts in order
                const scripts = [
                    'js/error-handler.js',
                    'js/touch-handler.js', 
                    'js/responsive-tester.js',
                    'js/orientation-handler.js',
                    'js/performance-optimizer.js',
                    'js/ui.js',
                    'js/audio.js',
                    'js/progress.js',
                    'js/game.js'
                ];
                
                for (const script of scripts) {
                    await loadScript(script);
                    addStatus(`✓ Loaded ${script}`, 'success');
                }
                
                // Wait for initialization
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Check if components are available
                if (typeof WordBuilderGame !== 'undefined') {
                    addStatus('✓ WordBuilderGame class available', 'success');
                    
                    // Test creating instance
                    const game = new WordBuilderGame();
                    addStatus('✓ Game instance created', 'success');
                    
                    // Test initialization with timeout
                    const initPromise = game.initializeGame();
                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Initialization timeout')), 15000);
                    });
                    
                    await Promise.race([initPromise, timeoutPromise]);
                    addStatus('✓ Game initialized successfully!', 'success');
                    
                } else {
                    addStatus('✗ WordBuilderGame class not found', 'error');
                }
                
            } catch (error) {
                addStatus(`✗ Test failed: ${error.message}`, 'error');
            }
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.head.appendChild(script);
            });
        }
        
        // Start test
        testLoading();
    </script>
</body>
</html>
