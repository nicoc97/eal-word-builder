<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Builder Game - Loading Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug-info">
        Loading...
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="game-header" role="banner">
            <div class="header-content">
                <h1 class="game-title">Word Builder - Loading Test</h1>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-main" role="main">
            <!-- Progress Section -->
            <section class="progress-section" aria-label="Game progress">
                <div class="progress-container">
                    <div class="level-indicator">
                        <span class="level-label">Level</span>
                        <span class="level-number" id="current-level">1</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <span class="progress-text" id="progress-text">0/10 words</span>
                    </div>
                    <div class="score-display">
                        <span class="score-label">Score</span>
                        <span class="score-value" id="current-score">0</span>
                    </div>
                </div>
            </section>

            <!-- Word Display Section -->
            <section class="word-section" aria-label="Current word">
                <div class="word-container">
                    <div class="word-image-container">
                        <img id="word-image" src="images/placeholder.svg" alt="Word image" class="word-image" />
                    </div>
                    <div class="word-target" id="word-target" role="region" aria-label="Drop letters here to build the word">
                        <!-- Letter slots will be dynamically generated -->
                    </div>
                </div>
            </section>

            <!-- Letter Tiles Section -->
            <section class="letters-section" aria-label="Available letters">
                <div class="letters-container" id="letters-container" role="region" aria-label="Drag these letters to build the word">
                    <!-- Letter tiles will be dynamically generated -->
                </div>
            </section>

            <!-- Game Controls -->
            <section class="controls-section">
                <div class="controls-container">
                    <button class="btn btn-primary" id="check-word-btn" disabled>Check Word</button>
                    <button class="btn btn-secondary" id="clear-word-btn">Clear</button>
                    <button class="btn btn-secondary" id="hint-btn">Hint</button>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay" aria-hidden="false">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading game...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/error-handler.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/game.js"></script>
    <script>
        // Debug logging
        const debugInfo = document.getElementById('debug-info');
        function updateDebug(message) {
            debugInfo.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            updateDebug('DOM loaded');
            
            try {
                updateDebug('Creating WordBuilderGame...');
                window.game = new WordBuilderGame('app-container');
                updateDebug('WordBuilderGame created successfully');
            } catch (error) {
                updateDebug('Error creating game: ' + error.message);
                console.error('Game initialization error:', error);
                
                // Hide loading overlay on error
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            }
        });

        // Monitor loading state
        setTimeout(() => {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay && loadingOverlay.style.display !== 'none') {
                updateDebug('WARNING: Still loading after 10 seconds');
            }
        }, 10000);
    </script>
</body>
</html>
